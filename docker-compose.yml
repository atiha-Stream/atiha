version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: atiha_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-atiha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atiha_secure_password_change_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-atiha_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atiha"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atiha_network

  # Redis pour rate limiting et sessions
  redis:
    image: redis:7-alpine
    container_name: atiha_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-atiha_redis_password_change_in_production}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atiha_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  atiha_network:
    driver: bridge
